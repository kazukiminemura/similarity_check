<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pose Similarity (FastAPI)</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/app.js"></script>
  <style>
    .grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; width: 100%; }
    .cell { background: #111; padding: 8px; border-radius: 6px; }
    .label { font-weight: bold; margin: 4px 0; color: #eee; }
    video { width: 100%; height: auto; aspect-ratio: 16 / 9; display: block; background: #000; object-fit: contain; }
    header { margin-bottom: 12px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0b0c10; color: #f4f4f4; margin: 0; }
    main { width: 100%; padding: 0 12px 12px; box-sizing: border-box; }
    input, select, button { padding: 6px 10px; margin: 4px; }
  </style>
  <script>
    window.TARGET_ROOT = "{{ target_root }}";
    window.REFERENCE_ROOT = "{{ reference_root }}";
  </script>
</head>
<body>
  <header>
    <h2>Pose Similarity (YOLOv8-Pose / FastAPI)</h2>
    <div>
      <label>Target video:</label>
      <select id="target-select"></select>
      <label for="device-select">Device:</label>
      <select id="device-select">
        <option value="cuda" selected>GPU</option>
        <option value="cpu">CPU</option>
      </select>
      <label>TopK:</label>
      <input type="number" id="topk" min="1" max="20" value="5"/>
      <label>Frame stride:</label>
      <input type="number" id="stride" min="1" max="30" value="5"/>
      <button id="search-btn">Search</button>
    </div>
    <div>
      <button id="play-all">Play</button>
      <button id="pause-all">Pause</button>
      <label><input type="checkbox" id="sync-toggle" checked /> Sync play</label>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer style="margin-top: 16px; opacity: .8;">
    <small>TARGET_ROOT: {{ target_root }} / REFERENCE_ROOT: {{ reference_root }}</small>
  </footer>
</body>
</html>
