<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pose Similarity Search</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script>
    window.APP_CONFIG = {
      targetRoot: "{{ target_root }}",
      referenceRoot: "{{ reference_root }}"
    };
  </script>
  <script defer src="/static/app.js"></script>
</head>
<body>
  <main class="layout">
    <section class="card">
      <h1>Pose Similarity</h1>
      <p class="text-muted">Compare target swings with reference videos.</p>
      <form id="search-form" class="form">
        <label class="form__row">
          <span>Target video</span>
          <div class="form__control">
            <select id="target-select" name="target" required></select>
            <button type="button" id="refresh-targets">Reload</button>
          </div>
          <small id="target-path" class="text-muted"></small>
        </label>

        <label class="form__row">
          <span>OpenVINO device</span>
          <select id="device-select" name="device">
            <option value="AUTO" selected>AUTO</option>
            <option value="GPU">GPU</option>
            <option value="CPU">CPU</option>
          </select>
        </label>

        <label class="form__row">
          <span>TopK</span>
          <input id="topk" name="topk" type="number" min="1" max="20" value="5" />
        </label>

        <label class="form__row">
          <span>Swing duration (sec)</span>
          <input id="swing-seconds" name="swing" type="number" min="0.5" step="0.1" value="5" />
        </label>

        <div class="form__actions">
          <button type="submit" id="search-btn">Search</button>
          <button type="button" id="recompute-btn">Recompute</button>
        </div>
      </form>
    </section>


    <section class="card">
      <h2>Results</h2>
      <div class="results-controls">
        <button type="button" class="results-controls__btn" data-layout="list">1列</button>
        <button type="button" class="results-controls__btn results-controls__btn--active" data-layout="two-rows">2段</button>
      </div>
      <p id="results-meta" class="text-muted"></p>
      <ol id="results-list" class="results">
        <li class="results__placeholder">Search results will appear here.</li>
      </ol>
    </section>
  </main>
</body>
</html>
